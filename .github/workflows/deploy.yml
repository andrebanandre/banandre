name: Build and Test

on:
  # Runs on pushes to main branch
  push:
    branches: ["main"]

  # Runs on pull requests targeting the main branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Basic permissions for checking out code and uploading artifacts
permissions:
  contents: read

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.3.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build artifacts for testing (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-${{ github.event.number }}
          path: build/
          retention-days: 7
